<body>

    <script>


function sortDescending(num) {
	return Number(num.toString().split('').sort((a, b) => b - a).join(''));
}
console.log(sortDescending(123)); 
console.log(sortDescending(1254859723)); 




    </script>
    
    <script>

function sortascending(ord){
    return Number(ord.toString().split('').sort((a,b) => a-b).join(''));
}

console.log(sortascending(1245678990));
    </script>
    
</body>
